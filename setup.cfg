[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =

per-file-ignores =
  # S311 pseudo-random generators are suitable for non-security purpose
  # WPS421 it is possible to have prints in scripts
  brain_games/*.py: S311, WPS421

  # WPS111 Found too short name
  # WPS210 Found too many local variables
  brain_games/calc_game.py: S311, WPS111, WPS210, WPS421

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79
